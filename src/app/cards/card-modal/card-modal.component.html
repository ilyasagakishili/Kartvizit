<h2 mat-dialog-title>{{data ? 'Kartviziti Yenilə' : 'Yeni Kartvizit'}}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="showSpinner">
    <mat-progress-bar mode="query"></mat-progress-bar>
    <br>
  </div>
  <form [formGroup]="cardForm">
    <mat-form-field class="example-full-width">
      <mat-label>Başlıq</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Ad Soyad</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Telefon</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Ünvan</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="flex-grow-1 text-start">
    <button mat-stroked-button color="warn" (click)="deleteCard()" [disabled]="showSpinner" *ngIf="data">Sil</button>
  </div>
  <div>
    <button mat-button mat-dialog-close>Ləğv et </button>
    <button mat-flat-button color="primary"
            (click)="data ? updateCard() : addCard()"
            [disabled]="cardForm.invalid || showSpinner">{{data ? 'Yenilə' : 'Əlavə et'}}</button>
  </div>
</mat-dialog-actions>
